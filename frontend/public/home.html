<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gunshot Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Upload WAV File</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="text" name="mic_coords" class="form-control mb-3" required placeholder="Enter mic coordinates (lat,lon)">
            <input type="file" name="file" class="form-control mb-3" required>
            <button id= "fetch-results" type="submit" class="btn btn-primary">Upload & Process</button>
        </form>
        <div id="results" class="mt-4"></div>
    </div>
    <script src="../src/app.js"></script>
</body>
</html>
